<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <img src="./image/halie.jpg" alt="background" id="background" width="100%" height="100%">
        <div class="logo">
            <img src="./image/odin-lined.png" alt="logo" id="logo" width="10%" height="10%">
            <span>ODIN</span>
        </div>
    </div>


    <div class="right">
        <p>
            Hihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihihi
        </p>
        <p>
            You know you want to.
        </p>

        <form action="#" method="post">
            <div class="white">
                <p>Let's do this!</p>
                <div class="information">
                    <div>
                        <label for="firstName">FIRST NAME</label><br />
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label><br />
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br />
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label><br />
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="passWord">PASSWORD*</label><br />
                        <input type="password" id="passWord" name="passWord" required>
                    </div>
                    <div>
                        <label for="confirmPassWord">CONFIRM PASSWORD*</label><br />
                        <input type="password" id="confirmPassWord" name="confirmPassWord" required>
                    </div>
                </div>
            </div>
            
            <button type="submit">Create Account</button>

        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
